
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh</title>
</head>


<body style="background-color:cornsilk">
    <!--Font Import From Google-->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">


    <style>

        .silver-background{
            background-color:silver
        }

        .title{
            color:red;
            font-family:Permanent, monospace;
            border-color:green;
            border-width: 3px;
            border-style:solid;
            background-color: black;
            padding: 20px;
            
            
        }

        .sub-title{
            font-family:Permanent, monospace;
            color:green;
            background-color: cyan;
            border: width 4px;
            border-color: black;
            border-style:solid;
            padding: 20px;
            margin: 50px;
            text-align: center;
            

        }

        .smaller-images{
            width: 500px;

        }

        .black-border{
            border-color: black;
            border-width: 10px;
            border-style:solid;
            border-radius: 10px;
        }

        .circle-picture{
            border-color:red;
            border: width 10px;
            border-style:double;
            border-radius: 50%;
        }

        .box{
            border-color:black;
            border:solid;
            border-width: 4px;
            background-color: white;
            margin: 60px
        }

        .bangladesh-box{
            border-color:black;
            border:solid;
            background-color:green;
            padding: 40px;
            margin: 0px;
            

        }
        .china-box{
            border-color:black;
            border:solid;
            background-color:red;
            padding: 40px;
            margin: 0px
            

        }



    </style>
    <h2 class="title" style="text-align:center">Bangladesh</h2>
    <h2 class="sub-title">The Flag Of Bangladesh</h2>
    <image class="smaller-images black-border" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Flag_of_Bangladesh.svg/800px-Flag_of_Bangladesh.svg.png" alt="Flag Of Bangladesh"></image>


    <!--Dhaka-->

    <h2 class="sub-title">The Capital Of Bangladesh</h2>

    <image  class="black-border smaller-images" src="https://www.state.gov/wp-content/uploads/2019/04/Bangladesh.jpg"></image>


    <!--Border Images-->

    <h2 class="sub-title"> Bangladesh China Friendship</h2>

    <image class="circle-picture "src="https://www.orfonline.org/wp-content/uploads/2021/05/Bangladesh-China.jpg" alt="Cina Bangladesh Partnership"></image>


    <!--Box-->

    <h2 class="sub-title">Together They Are</h2>

    <div class="box">
        <p class="bangladesh-box">Bangladesh</p>
        <p class="china-box">China</p>
    </div>

    
</body>
</html>
